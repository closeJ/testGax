<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/parallax.min.js"></script>
</head>
<style>
	header {
		background-color:black;
		border:5px solid red;
		color:white;
		height:40px;
		line-height: 40px;
		text-align: center;
		position: fixed;
		top:0;
		left:0;
		right:0;
		width:100%;
	}
	.container {
		border:4px dashed green;
		width:100%;
		height:500px;
		line-height: 500px;
		text-align:center;
	}
</style>
<body>
	<header>header</header>
	<div class="container">RRRRRRRRRRR</div>
</body>
</html>
